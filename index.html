<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5" id="login-container">
        <h1 class="text-center">Login to Vote</h1>
        <button class="btn btn-primary w-100 mt-3" id="google-login">Login with Google</button>
    </div>

    <div class="container mt-5" id="poll-container">
        <h1 class="text-center">Poll Dashboard</h1>
        <div id="poll-list" class="list-group mt-4">
          <!-- Polls will be dynamically inserted here -->
        </div>
        <div id="poll-details" class="mt-4 d-none">
          <h2 id="poll-question"></h2>
          <form id="poll-form">
            <!-- Poll options will be dynamically inserted here -->
            <button type="submit" class="btn btn-success mt-3">Submit Vote</button>
          </form>
          <div id="results" class="mt-4"></div>
          <button id="back-btn" class="btn btn-secondary mt-3">Back to Polls</button>
        </div>
      </div>


    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
