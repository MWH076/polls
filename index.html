<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.0.0-beta.15/dist/index.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5" id="login-container">
        <h1 class="text-center">Login to Vote</h1>
        <button class="btn btn-primary w-100 mt-3" id="google-login">Login with Google</button>
    </div>

    <div class="container mt-5 d-none" id="poll-container">
        <h2>Who will you be voting for in 2024?</h2>
        <form id="poll-form">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="vote" value="Kamala 2024" id="kamala">
                <label class="form-check-label" for="kamala">Kamala 2024</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="vote" value="Trump 2024" id="trump">
                <label class="form-check-label" for="trump">Trump 2024</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="vote" value="Other" id="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit Vote</button>
        </form>
        <div id="results" class="mt-4"></div>
        <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
